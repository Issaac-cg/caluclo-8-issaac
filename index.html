<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Dominio, Rango y Gráfica - Versión Simple</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #fff;
      color: #222;
    }
    label, input, button {
      display: block;
      margin-top: 1em;
      max-width: 300px;
      width: 100%;
    }
    button {
      margin-top: 1.5em;
      padding: 0.5em;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 2em;
      padding: 1em;
      background: #f9f9f9;
      border-radius: 6px;
      max-width: 600px;
    }
    #graficaContainer {
      margin-top: 2em;
      max-width: 700px;
    }
  </style>
</head>
<body>

  <h1>Calculadora Dominio, Rango y Gráfica</h1>

  <label for="funcion">Función f(x):</label>
  <input type="text" id="funcion" placeholder="Ejemplo: sin(x), x^2, 1/(x-2)" />

  <label for="a">Punto a (inicio intervalo):</label>
  <input type="number" id="a" placeholder="Ejemplo: -5" />

  <label for="b">Punto b (fin intervalo):</label>
  <input type="number" id="b" placeholder="Ejemplo: 5" />

  <button onclick="calcular()">Calcular y Graficar</button>

  <div id="resultado"></div>

  <div id="graficaContainer">
    <canvas id="grafica"></canvas>
  </div>

  <script>
    let chart = null;

    function calcular() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      const funcInput = document.getElementById('funcion').value.trim();
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      if (!funcInput) {
        resultadoDiv.innerHTML = '<p style="color:red;">Por favor ingresa una función.</p>';
        return;
      }
      if (isNaN(a) || isNaN(b)) {
        resultadoDiv.innerHTML = '<p style="color:red;">Ingresa valores numéricos válidos para a y b.</p>';
        return;
      }
      if (a >= b) {
        resultadoDiv.innerHTML = '<p style="color:red;">El valor de a debe ser menor que b.</p>';
        return;
      }

      // Reemplazar ^ por ** para math.js
      const exprStr = funcInput.replace(/\^/g, '**');

      let expr;
      try {
        expr = math.parse(exprStr);
      } catch (error) {
        resultadoDiv.innerHTML = `<p style="color:red;">Error en la función: ${error.message}</p>`;
        return;
      }

      let f;
      try {
        f = expr.compile();
      } catch (error) {
        resultadoDiv.innerHTML = `<p style="color:red;">No se pudo compilar la función: ${error.message}</p>`;
        return;
      }

      const pasos = 500;
      const paso = (b - a) / pasos;
      const xs = [];
      const ys = [];
      const puntosNoDefinidos = [];

      for (let i = 0; i <= pasos; i++) {
        const x = a + i * paso;
        let y;
        try {
          y = f.evaluate({ x });
          if (typeof y !== 'number' || !isFinite(y)) {
            puntosNoDefinidos.push(x);
            continue;
          }
          xs.push(x);
          ys.push(y);
        } catch {
          puntosNoDefinidos.push(x);
        }
      }

      if (ys.length === 0) {
        resultadoDiv.innerHTML = '<p style="color:red;">La función no está definida en ningún punto del intervalo.</p>';
        if(chart) {
          chart.destroy();
          chart = null;
        }
        return;
      }

      // Dominio aproximado
      let dominioTexto = puntosNoDefinidos.length === 0
        ? `[${a}, ${b}]`
        : `Intervalo [${a}, ${b}] excluyendo puntos no definidos:<br>${puntosNoDefinidos.map(x => x.toFixed(3)).join(', ')}`;

      // Rango aproximado
      const minY = Math.min(...ys);
      const maxY = Math.max(...ys);

      resultadoDiv.innerHTML = `
        <h2>Resultados</h2>
        <p><strong>Dominio aproximado:</strong> ${dominioTexto}</p>
        <p><strong>Rango aproximado:</strong> [${minY.toFixed(4)}, ${maxY.toFixed(4)}]</p>
      `;

      // Graficar con Chart.js
      if(chart) chart.destroy();

      const ctx = document.getElementById('grafica').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xs,
          datasets: [{
            label: `f(x) = ${funcInput}`,
            data: ys,
            borderColor: 'green',
            backgroundColor: 'rgba(0,128,0,0.2)',
            fill: true,
            pointRadius: 0,
            borderWidth: 2,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: 'x'
              }
            },
            y: {
              title: {
                display: true,
                text: 'f(x)'
              }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: ctx => `f(${ctx.parsed.x.toFixed(3)}) = ${ctx.parsed.y.toFixed(3)}`
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
