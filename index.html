<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Dominio, Rango y Gráfica</title>

  <!-- Librería math.js para evaluar funciones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <!-- Librería Chart.js para graficar -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      margin-top: 0.3em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 2em;
      background: white;
      padding: 1em 1.5em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    #graficaContainer {
      margin-top: 2em;
      max-width: 700px;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio, Rango y Gráfica</h1>

  <label for="funcion">Función f(x):</label>
  <input type="text" id="funcion" placeholder="Ejemplo: sin(x), x^2, 1/(x-2)" />

  <label for="a">Punto a (inicio del intervalo):</label>
  <input type="number" id="a" placeholder="Ejemplo: -5" />

  <label for="b">Punto b (fin del intervalo):</label>
  <input type="number" id="b" placeholder="Ejemplo: 5" />

  <button onclick="calcularDominioYRangoYGrafica()">Calcular y Graficar</button>

  <div id="resultado"></div>

  <div id="graficaContainer">
    <canvas id="grafica"></canvas>
  </div>

  <script>
    let chart = null;

    function calcularDominioYRangoYGrafica() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      const funcStr = document.getElementById('funcion').value.trim();
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      if (!funcStr) {
        resultadoDiv.innerHTML = '<p style="color:red;">Por favor, ingresa una función.</p>';
        return;
      }
      if (isNaN(a) || isNaN(b)) {
        resultadoDiv.innerHTML = '<p style="color:red;">Por favor, ingresa valores numéricos válidos para a y b.</p>';
        return;
      }
      if (a >= b) {
        resultadoDiv.innerHTML = '<p style="color:red;">El punto a debe ser menor que el punto b.</p>';
        return;
      }

      // Reemplazar ^ por ** para potencia (math.js soporta ambas)
      let exprStr = funcStr.replace(/\^/g, '**');

      let expr;
      try {
        expr = math.parse(exprStr);
      } catch (e) {
        resultadoDiv.innerHTML = `<p style="color:red;">Función inválida: ${e.message}</p>`;
        return;
      }

      let f;
      try {
        f = expr.compile();
      } catch (e) {
        resultadoDiv.innerHTML = `<p style="color:red;">Error al compilar la función: ${e.message}</p>`;
        return;
      }

      const pasos = 1000;
      const paso = (b - a) / pasos;
      let valores = [];
      let xs = [];
      let puntosNoDefinidos = [];

      for (let i = 0; i <= pasos; i++) {
        let x = a + i * paso;
        let scope = { x: x };
        let y;
        try {
          y = f.evaluate(scope);
          if (typeof y !== 'number' || !isFinite(y)) {
            puntosNoDefinidos.push(x);
            continue;
          }
          valores.push(y);
          xs.push(x);
        } catch (e) {
          puntosNoDefinidos.push(x);
        }
      }

      if (valores.length === 0) {
        resultadoDiv.innerHTML = '<p style="color:red;">La función no está definida en ningún punto del intervalo dado.</p>';
        if(chart) {
          chart.destroy();
          chart = null;
        }
        return;
      }

      // Dominio aproximado
      let dominioTexto;
      if (puntosNoDefinidos.length === 0) {
        dominioTexto = `[${a}, ${b}]`;
      } else {
        dominioTexto = `Intervalo [${a}, ${b}] excluyendo puntos donde la función no está definida (aproximado):<br>`;
        dominioTexto += puntosNoDefinidos.map(x => x.toFixed(4)).join(', ');
      }

      // Rango aproximado
      const minY = Math.min(...valores);
      const maxY = Math.max(...valores);

      resultadoDiv.innerHTML = `
        <h2>Resultados</h2>
        <p><strong>Dominio aproximado:</strong> ${dominioTexto}</p>
        <p><strong>Rango aproximado:</strong> [${minY.toFixed(4)}, ${maxY.toFixed(4)}]</p>
      `;

      // Graficar usando Chart.js
      if(chart) {
        chart.destroy();
      }
      const ctx = document.getElementById('grafica').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xs,
          datasets: [{
            label: `f(x) = ${funcStr}`,
            data: valores,
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            fill: true,
            pointRadius: 0,
            borderWidth: 2,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'nearest',
            intersect: false
          },
          scales: {
            x: {
              type: 'linear',
              title: {
                display: true,
                text: 'x'
              }
            },
            y: {
              title: {
                display: true,
                text: 'f(x)'
              }
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            },
            tooltip: {
              enabled: true,
              mode: 'nearest',
              intersect: false,
              callbacks: {
                label: ctx => `f(${ctx.parsed.x.toFixed(3)}) = ${ctx.parsed.y.toFixed(3)}`
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
