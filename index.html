<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Dominio y Rango</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 2em;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Dominio y Rango</h1>

  <label for="funcion">Función f(x):</label>
  <input type="text" id="funcion" placeholder="Ejemplo: sin(x), x^2, 1/(x-2)" />

  <label for="a">Punto a (inicio del intervalo):</label>
  <input type="number" id="a" placeholder="Ejemplo: -5" />

  <label for="b">Punto b (fin del intervalo):</label>
  <input type="number" id="b" placeholder="Ejemplo: 5" />

  <button onclick="calcularDominioYRango()">Calcular Dominio y Rango</button>

  <div id="resultado"></div>

  <script>
    function calcularDominioYRango() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      const funcStr = document.getElementById('funcion').value.trim();
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);

      if (!funcStr) {
        resultadoDiv.innerHTML = '<p class="error">Por favor, ingresa una función.</p>';
        return;
      }
      if (isNaN(a) || isNaN(b)) {
        resultadoDiv.innerHTML = '<p class="error">Por favor, ingresa valores numéricos válidos para a y b.</p>';
        return;
      }
      if (a >= b) {
        resultadoDiv.innerHTML = '<p class="error">El punto a debe ser menor que el punto b.</p>';
        return;
      }

      // Reemplazar ^ por ** para potencia (math.js soporta ambas)
      let exprStr = funcStr.replace(/\^/g, '**');

      let expr;
      try {
        expr = math.parse(exprStr);
      } catch (e) {
        resultadoDiv.innerHTML = '<p class="error">Función inválida: ' + e.message + '</p>';
        return;
      }

      // Crear función evaluable
      let f;
      try {
        f = expr.compile();
      } catch (e) {
        resultadoDiv.innerHTML = '<p class="error">Error al compilar la función: ' + e.message + '</p>';
        return;
      }

      // Evaluar la función en puntos del intervalo para encontrar rango y detectar dominio
      const pasos = 1000; // número de puntos para muestrear
      const paso = (b - a) / pasos;
      let valores = [];
      let dominioValido = true;
      let puntosNoDefinidos = [];

      for (let i = 0; i <= pasos; i++) {
        let x = a + i * paso;
        let scope = { x: x };
        let y;
        try {
          y = f.evaluate(scope);
          if (typeof y !== 'number' || !isFinite(y)) {
            // No está definido en este punto
            puntosNoDefinidos.push(x);
            continue;
          }
          valores.push(y);
        } catch (e) {
          puntosNoDefinidos.push(x);
          continue;
        }
      }

      // Dominio: intervalo [a,b] excluyendo puntos donde la función no está definida
      let dominioTexto;
      if (puntosNoDefinidos.length === 0) {
        dominioTexto = `[${a}, ${b}]`;
      } else {
        // Mostrar dominio con exclusiones
        dominioTexto = `Intervalo [${a}, ${b}] excluyendo puntos donde la función no está definida (aproximado):<br>`;
        dominioTexto += puntosNoDefinidos.map(x => x.toFixed(4)).join(', ');
      }

      if (valores.length === 0) {
        resultadoDiv.innerHTML = '<p class="error">La función no está definida en ningún punto del intervalo dado.</p>';
        return;
      }

      // Calcular rango aproximado
      const minY = Math.min(...valores);
      const maxY = Math.max(...valores);

      resultadoDiv.innerHTML = `
        <h2>Resultados</h2>
        <p><strong>Dominio aproximado:</strong> ${dominioTexto}</p>
        <p><strong>Rango aproximado:</strong> [${minY.toFixed(4)}, ${maxY.toFixed(4)}]</p>
      `;
    }
  </script>

</body>
</html>
